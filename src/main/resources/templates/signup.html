<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Home : Contact Manager</title>
</head>
<body>
    <section>
     
        <div class="container">
            <div class="row">
                <div class="col">

                    <div class="my-card">
                        <h1 class="text-center">Register Here !!</h1>

                        <form th:action="@{do_register}">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Doe" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="********" required>
                            </div>
                            <div class="form-group">
                               <textarea  rows="6" placeholder="Enter something yourself"></textarea>
                            </div>

                            <div class="form-group text-center">
                                <button class="bg-primary " type="Submit">Submit</button>
                                <button class="bg-warning" type="Reset">Reset</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
