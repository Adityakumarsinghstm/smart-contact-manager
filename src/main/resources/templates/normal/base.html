<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content)"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title th:text="${title}">Hello, world!</title>
    <link rel="stylesheet" th:href="@{../css/style.css}" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <!-- <script type="text/javascript" th:src="@{../js/script.js}"></script> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>
  <body>
    <!-- This is Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Smart Contact Manager</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto text-uppercase">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}"
                >Home</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" tabindex="-1" aria-disabled=""
                ><span th:text="${user.name}"></span
              ></a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                th:href="@{/logout}"
                tabindex="-1"
                aria-disabled=""
                >LogOut</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- sidebar area -->
    <div class="sidebar" data-aos="fade-right" id="sidebarId">
      <span class="crossBtn" onclick="sideBarFun(true)">&times;</span>
      <a href="#" class="item"><i class="fa-solid fa-house-user"></i> Home</a>
      <a href="#" class="item"
        ><i class="fa-solid fa-address-book"></i> View Contacts</a
      >
      <a href="#" class="item"
        ><i class="fa-solid fa-pen-to-square"></i> Add Contacts</a
      >
      <a href="#" class="item"><i class="fa-solid fa-user"></i> your Profile</a>
      <a href="#" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
      <a href="#" class="item"
        ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
      >
      <div class="divider"></div>
    </div>
    <!-- content area -->
    <div class="content" id="contentId">
      <i class="fas fa-bars m-3 nav-icon" onclick="sideBarFun(false)"></i>
      <div th:replace="${content}"></div>
    </div>

    <script>
      AOS.init({
        duration: 1000,
      });
      const sidebarId = document.querySelector("#sidebarId");
      const contentId = document.querySelector("#contentId");
      function sideBarFun(bool) {
        if (bool == true) {
        
          sidebarId.style.display = "none";
          contentId.style.marginLeft='0'
        }else{
          sidebarId.style.display='block'
          contentId.style.marginLeft='20%'

        }
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></scrip>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
